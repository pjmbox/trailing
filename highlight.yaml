highlight:
  timestamp:
    datetime_fmt_str: '%Y-%m-%d %H:%M:%S.%f'
    size: 2
    color: 'maroon'
  to_uart:
    size: 2
    color: 'pink'
  from_uart:
    size: 2
    color: 'green'
  text:
  - pattern: 'DEBUG'
    weight: 'Bold'
    color: 'darkGreen'
  - pattern: 'INFO'
    weight: 'Bold'
    color: 'darkBlue'
  - pattern: 'WARNING'
    weight: 'Bold'
    color: 'darkYellow'
  - pattern: 'ERROR'
    weight: 'Bold'
    color: 'red'

