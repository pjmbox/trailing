highlight:
  timestamp:
    datetime_fmt_str: '%H:%M:%S.%f'
    size: 2
    color: 'maroon'
  arrow:
    to_uart:
      size: 2
      color: 'black'
    from_uart:
      size: 2
      color: 'green'
  snd_text:
    size: 4
    color: 'darkRed'
  rcv_text:
  - pattern: 'DEBUG'
    weight: 'Bold'
    color: 'darkGreen'
  - pattern: 'INFO'
    weight: 'Bold'
    color: 'darkBlue'
  - pattern: 'WARNNING'
    weight: 'Bold'
    color: 'darkYellow'
  - pattern: 'ERROR'
    weight: 'Bold'
    color: 'red'
  - pattern: 'DBG'
    weight: 'Bold'
    color: 'darkGreen'
  - pattern: 'INF'
    weight: 'Bold'
    color: 'darkBlue'
  - pattern: 'ERR'
    weight: 'Bold'
    color: 'red'

